---
kustomize:
  ## The feature label
  feature: crossplane
  ## The entrypoint for the kustomize
  path: base
  ## Patches
  patches:
    - target:
        kind: EnvironmentConfig
        name: default
      patch:
        - op: add
          path: /data/cluster_name
          key: metadata.labels.cluster_name
          default: unknown
        - op: add
          path: /data/region
          key: metadata.annotations.region
          default: unknown
        - op: add
          path: /data/platform_repository
          key: metadata.annotations.platform_repository
          default: unknown
        - op: add
          path: /data/platform_revision
          key: metadata.annotations.platform_revision
          default: unknown
## The namespace options
namespace:
  ## The namespace to deploy the resources
  name: crossplane-system

sync:
  phase: primary
