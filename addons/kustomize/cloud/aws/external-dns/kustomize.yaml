---
kustomize:
  ## Human friendly description (optional)
  description: Provisions the external-dns resources
  ## The feature flag used to enable the feature (required)
  feature: external_dns
  ## The path to the kustomize overlay (required)
  path: base
  ## Patches
  patches:
    - target:
        kind: XPodIdentity
        name: external-dns
      patch:
        - op: replace
          path: /spec/parameters/clusterName
          key: metadata.labels.cluster_name
          default: unknown
        - op: replace
          path: /spec/parameters/region
          key: metadata.annotations.region
          default: unknown

## The namespace options (required)
namespace:
  ## The name of the namespace to deploy the application (required)
  name: external-dns

## Synchronization options (optional)
sync:
  ## How to order the deployment of the resources (optional)
  phase: primary
